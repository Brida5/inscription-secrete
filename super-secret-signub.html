<! DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Inscription privé</title>
	<style>
	 body {font-family: Arial;padding: 2rem;}
	input, button {margin: 0.5rem 0; display: block; padding: 0.5rem; }
	</style>
</head>
<body>
	<h1>Inscription sécurisée</h1>
	<form id="signup-form">
		<label>Email ou téléphone </label>
		<input type="text" id="contact" requiered placeholder="ex: email@exemple.com" >
		<button type="submit">S'inscrire</button>
		<p id="message"></p>

	</form>

	<script>
	   const form=document.getElementById('signub-form');
	   form.addEventListener(submit',async (e)=> {e.preventDefault();
	   const contact= document.getElementById('contact').value;
	   const response = await fetch('https://TON_BACKEND.vercel.app/signup',{
		method: 'POST',
		headers: {'content-Type': 'application/json},
		body: JSON.stringify({contact})
	   });
	  const data= await response.j.son();
	  document.getElementById('message').textcontent= data.message;
	});
	</script>

</body>
</html>
