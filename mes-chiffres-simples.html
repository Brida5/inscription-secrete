<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes Chiffres Simples</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 90%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #2980b9;
    }
    .list {
      text-align: left;
      margin-top: 20px;
    }
    .export-buttons {
      margin-top: 20px;
    }
    .export-buttons button {
      width: 45%;
      margin: 5px;
      background: #2ecc71;
    }
    .export-buttons button:hover {
      background: #27ae60;
    }
    .back-button {
      background: #e74c3c;
      margin-top: 20px;
    }
    .back-button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Mes Chiffres Simples</h1>

    <input type="number" id="chiffre" placeholder="Entrez un chiffre entre 00 et 99" min="0" max="99">
    <button onclick="ajouterChiffre()">Ajouter</button>

    <div id="jeton-section" style="display:none;">
      <input type="number" id="jetons" placeholder="Nombre de jetons (max 40)" min="1" max="40">
      <button onclick="validerJetons()">Valider Jetons</button>
    </div>

    <div class="list" id="liste-chiffres"></div>

    <div class="export-buttons">
      <button onclick="exporterPDF()">ðŸ“„ Exporter PDF</button>
      <button onclick="exporterCSV()">ðŸ“¤ Exporter CSV</button>
    </div>

    <button class="back-button" onclick="window.location.href='mes-chiffres.html'">â¬… Retour au menu</button>
  </div>

  <script>
    let simples = [];
    let chiffreTemp = null;

    function ajouterChiffre() {
      const val = document.getElementById("chiffre").value;
      if (val === "" || isNaN(val) || val < 0 || val > 99) {
        alert("Veuillez entrer un chiffre valide entre 00 et 99.");
        return;
      }
      chiffreTemp = val.padStart(2, '0');
      document.getElementById("jeton-section").style.display = "block";
    }

    function validerJetons() {
      const jetons = parseInt(document.getElementById("jetons").value);
      if (isNaN(jetons) || jetons < 1 || jetons > 40) {
        alert("Le nombre de jetons doit Ãªtre entre 1 et 40.");
        return;
      }

      simples.push({
        chiffre: chiffreTemp,
        jetons: jetons,
        timestamp: Date.now()
      });

      document.getElementById("jeton-section").style.display = "none";
      document.getElementById("jetons").value = "";
      document.getElementById("chiffre").value = "";

      afficherListe();
    }

    function afficherListe() {
      const div = document.getElementById("liste-chiffres");
      div.innerHTML = "<h3>âœ… Chiffres enregistrÃ©s :</h3>";
      simples.forEach(item => {
        div.innerHTML += `<p>ðŸ”¢ ${item.chiffre} â€” ðŸ’° ${item.jetons} jetons</p>`;
      });
    }

    function exporterCSV() {
      if (simples.length === 0) return alert("Aucun chiffre Ã  exporter.");
      let csv = "Chiffre,Jetons,Date\n";
      simples.forEach(item => {
        const date = new Date(item.timestamp).toLocaleString();
        csv += `${item.chiffre},${item.jetons},${date}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "chiffres_simples.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    async function exporterPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      doc.setFontSize(16);
      doc.text("Chiffres Simples - PDF Export", 60, y);
      y += 10;

      if (simples.length === 0) return alert("Aucun chiffre Ã  exporter.");

      doc.setFontSize(12);
      simples.forEach(item => {
        const date = new Date(item.timestamp).toLocaleString();
        const line = `Chiffre : ${item.chiffre} â€” Jetons : ${item.jetons} â€” ${date}`;
        if (y > 280) { doc.addPage(); y = 10; }
        doc.text(line, 10, y);
        y += 8;
      });

      doc.save("chiffres_simples.pdf");
    }
  </script>
</body>
</html>
