<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Chiffres Simples</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fb; padding: 2rem; }
    h1 { color: #333; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; font-size: 1rem; }
    input[type="number"] { width: 60px; }
    .entry { margin-bottom: 1rem; }
    .entries { margin-top: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
  </style>
</head>
<body>
  <h1>Mes Chiffres Simples</h1>
  <div class="entry">
    <label>Chiffre (00-99): <input type="number" id="chiffre" min="00" max="99"></label>
    <button onclick="validerChiffre()">Valider</button>
  </div>
  <div id="jeton-section" style="display:none;">
    <label>Jetons (max 40): <input type="number" id="jetons" min="1" max="40"></label>
    <button onclick="enregistrerChiffre()">Enregistrer</button>
  </div>

  <div class="entries">
    <h2>Chiffres Enregistr√©s</h2>
    <table id="table">
      <thead>
        <tr><th>Chiffre</th><th>Jetons</th><th>Date</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let chiffreTemp = null;

    function validerChiffre() {
      const val = document.getElementById('chiffre').value;
      if (val >= 0 && val <= 99) {
        chiffreTemp = val.padStart(2, '0');
        document.getElementById('jeton-section').style.display = 'block';
      } else {
        alert("Chiffre invalide (00-99)");
      }
    }

    function enregistrerChiffre() {
      const jetons = parseInt(document.getElementById('jetons').value);
      if (jetons > 0 && jetons <= 40) {
        const data = JSON.parse(localStorage.getItem('chiffres') || '[]');
        data.push({ type: 'simple', chiffre: chiffreTemp, jetons, date: new Date().toISOString() });
        localStorage.setItem('chiffres', JSON.stringify(data));
        afficherTable();
        document.getElementById('jeton-section').style.display = 'none';
      } else {
        alert("Maximum 40 jetons");
      }
    }

    function afficherTable() {
      const data = JSON.parse(localStorage.getItem('chiffres') || '[]');
      const table = document.querySelector('#table tbody');
      table.innerHTML = '';
      data.filter(d => d.type === 'simple').forEach(d => {
        table.innerHTML += `<tr><td>${d.chiffre}</td><td>${d.jetons}</td><td>${new Date(d.date).toLocaleString()}</td></tr>`;
      });
    }

    afficherTable();
  </script>
</body>
</html>
