<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes Chiffres</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    header {
      background: #1abc9c;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2rem;
    }

    nav a {
      color: #1abc9c;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #message {
      color: red;
      font-weight: bold;
    }

    #accueil {
      display: none;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #159c86;
    }

    input {
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mes Chiffres</h1>
  </header>

  <main>
    <!-- Formulaire d'invitation par code -->
    <section id="invitation">
      <h2>Entrez votre code secret üîê</h2>
      <form id="code-form">
        <input type="text" id="user-code" placeholder="Votre code" required />
        <button type="submit">Valider</button>
      </form>
      <p id="message"></p>
    </section>

    <!-- Interface principale apr√®s validation du code -->
    <section id="accueil">
      <nav>
        <a href="#" onclick="afficherSection('dashboard')">Tableau de bord</a>
        <a href="#">Statistiques</a>
        <a href="#">Historique</a>
        <a href="#" onclick="window.location.reload()">D√©connexion</a>
      </nav>

      <div id="dashboard">
        <h2>Bienvenue sur votre tableau de bord</h2>
        <button onclick="afficherFormulaire()">‚ûï Mes Chiffres</button>

        <div id="form-chiffres" style="display:none; margin-top:1rem;">
          <form id="formulaire-chiffres">
            <label>Entrez vos chiffres (entre 00 et 99, s√©par√©s par des virgules) :</label><br>
            <input type="text" id="input-chiffres" placeholder="Ex: 12,45,99" required />
            <button type="submit">Valider</button>
          </form>
          <div id="resultats-chiffres" style="margin-top:1rem;"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Liste des codes d‚Äôinvitation valides
    let codesAutorises = ["ABC123", "JONAS2024", "INVITE001"];

    document.getElementById("code-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const code = document.getElementById("user-code").value.trim();
      const index = codesAutorises.indexOf(code);

      if (index !== -1) {
        codesAutorises.splice(index, 1); // Le code ne peut √™tre utilis√© qu‚Äôune seule fois
        document.getElementById("invitation").style.display = "none";
        document.getElementById("accueil").style.display = "block";
      } else {
        document.getElementById("message").textContent = "‚ùå Code invalide ou d√©j√† utilis√©.";
      }
    });

    function afficherFormulaire() {
      document.getElementById("form-chiffres").style.display = "block";
    }

    document.getElementById("formulaire-chiffres").addEventListener("submit", function(e) {
      e.preventDefault();
      const valeur = document.getElementById("input-chiffres").value;
      const chiffres = valeur.split(",").map(x => x.trim());

      const chiffresValid√©s = chiffres.filter(ch => {
        const num = Number(ch);
        return !isNaN(num) && num >= 0 && num <= 99;
      });

      if (chiffresValid√©s.length !== chiffres.length) {
        document.getElementById("resultats-chiffres").innerHTML = "‚ùå Certains chiffres ne sont pas valides.";
      } else {
        document.getElementById("resultats-chiffres").innerHTML =
          "‚úÖ Chiffres enregistr√©s : " + chiffresValid√©s.join(", ");
      }
    });

    function afficherSection(id) {
      // Pour l‚Äôinstant, seul dashboard est actif
      document.getElementById("dashboard").style.display = "block";
    }
  </script>
</body>
</html>
