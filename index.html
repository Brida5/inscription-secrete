<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription par Code d'Accès</title>
</head>
<body>
  <h1>Inscription avec Code d’Accès</h1>

  <form id="access-form">
    <label>
      Entrez votre code d’accès :
      <input type="text" id="access-code" required />
    </label>
    <button type="submit">Valider</button>
  </form>

  <p id="message"></p>

  <script>
    // Liste des codes d'accès valides (à modifier pour ajouter/supprimer)
    const validCodes = ["ABC123", "XYZ789", "SECRET2025"];

    document.getElementById("access-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const enteredCode = document.getElementById("access-code").value.trim();

      if (validCodes.includes(enteredCode)) {
        sessionStorage.setItem("accessCode", "valide");
        window.location.href = "mes-chiffres.html";
      } else {
        document.getElementById("message").textContent = "❌ Code d’accès incorrect.";
      }
    });
  </script>
</body>
</html>
