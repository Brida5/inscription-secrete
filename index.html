<body>
  <h1>Inscription avec code unique üîê</h1>
  
  <form id="secret-code-form">
    <label>
      Entrez votre code d'invitation :
      <input type="text" id="user-code" required />
    </label>
    <button type="submit">Valider</button>
  </form>

  <p id="message"></p>

  <script>
    // Liste de codes que tu donnes manuellement (ex : 3 codes valides)
    let codesAutorises = ["ABC123", "JONAS2024", "INVITE001"];

    document.getElementById("secret-code-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const codeSaisi = document.getElementById("user-code").value.trim();

      const index = codesAutorises.indexOf(codeSaisi);
      if (index !== -1) {
        // Supprime le code de la liste (utilisable une seule fois)
        codesAutorises.splice(index, 1);
        document.getElementById("message").textContent = "‚úÖ Code accept√© ! Bienvenue.";
      } else {
        document.getElementById("message").textContent = "‚ùå Code invalide ou d√©j√† utilis√©.";
      }
    });
  </script>
</body>
