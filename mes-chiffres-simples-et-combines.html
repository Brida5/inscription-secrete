<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes Chiffres Simples et Combin√©s</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fb;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .btn-export {
      background-color: #2ecc71;
    }
    .btn-return {
      background-color: #7f8c8d;
    }
  </style>
</head>
<body>

  <h1>üéØ Mes Chiffres Simples & Combin√©s</h1>

  <div>
    <input type="text" id="input-chiffre" placeholder="00-99 ou 00x00" />
    <button class="btn" onclick="ajouterChiffre()">Valider</button>
  </div>

  <div>
    <input type="number" id="input-jetons" placeholder="Jetons" />
    <button class="btn" onclick="ajouterJetons()">Ajouter Jetons</button>
    <button class="btn" onclick="toggleComplet()">‚úîÔ∏è C (Complet)</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Valeur</th>
        <th>Jetons</th>
        <th>Complet</th>
      </tr>
    </thead>
    <tbody id="tableau"></tbody>
  </table>

  <div>
    <button class="btn btn-export" onclick="exporterCSV()">üì§ Export CSV</button>
    <button class="btn btn-export" onclick="exporterPDF()">üìÑ Export PDF</button>
    <br /><br />
    <button class="btn btn-return" onclick="window.location.href='mes-chiffres.html'">‚¨Ö Retour au menu</button>
  </div>

  <script>
    const tableau = document.getElementById("tableau");
    const data = [];
    let chiffreTemp = "";
    let typeTemp = "";
    let completTemp = false;

    function ajouterChiffre() {
      const val = document.getElementById("input-chiffre").value.trim();
      if (/^\d{2}$/.test(val)) {
        chiffreTemp = val;
        typeTemp = "Simple";
        alert("Chiffre simple enregistr√©. Entrez le nombre de jetons.");
      } else if (/^\d{2}x\d{2}$/.test(val)) {
        chiffreTemp = val;
        typeTemp = "Combin√©";
        alert("Chiffre combin√© enregistr√©. Entrez le nombre de jetons.");
      } else {
        alert("Format invalide. Entrez 2 chiffres (ex: 45) ou une combinaison (ex: 45x67)");
      }
    }

    function ajouterJetons() {
      const nb = parseInt(document.getElementById("input-jetons").value, 10);
      if (!chiffreTemp) return alert("Veuillez valider un chiffre d‚Äôabord.");
      if (typeTemp === "Simple" && (isNaN(nb) || nb < 1 || nb > 40))
        return alert("Jetons pour chiffre simple : entre 1 et 40");
      if (typeTemp === "Combin√©" && (isNaN(nb) || nb < 1 || nb > 6))
        return alert("Jetons pour chiffre combin√© : entre 1 et 6");

      const item = {
        type: typeTemp,
        valeur: chiffreTemp,
        jetons: nb,
        complet: completTemp
      };
      data.push(item);

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.type}</td>
        <td>${item.valeur}</td>
        <td>${item.jetons}</td>
        <td>${item.complet ? "‚úîÔ∏è" : "‚ùå"}</td>
      `;
      tableau.appendChild(row);

      chiffreTemp = "";
      typeTemp = "";
      completTemp = false;
      document.getElementById("input-chiffre").value = "";
      document.getElementById("input-jetons").value = "";
    }

    function toggleComplet() {
      completTemp = !completTemp;
      alert(completTemp ? "Mode Complet activ√©" : "Mode Complet d√©sactiv√©");
    }

    function exporterCSV() {
      const date = new Date().toLocaleString();
      let csv = `Export CSV - ${date}\nType,Chiffre,Jetons,Complet\n`;
      data.forEach(item => {
        csv += `${item.type},${item.valeur},${item.jetons},${item.complet ? "‚úîÔ∏è" : "‚ùå"}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `export-simples-combines-${Date.now()}.csv`;
      a.click();
    }

    function exporterPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const date = new Date().toLocaleString();
      doc.text("Export Simples & Combin√©s - " + date, 10, 10);
      let y = 20;
      data.forEach(item => {
        doc.text(`${item.type}: ${item.valeur} - ${item.jetons} jetons - ${item.complet ? "‚úîÔ∏è" : "‚ùå"}`, 10, y);
        y += 10;
      });
      doc.save(`export-simples-combines-${Date.now()}.pdf`);
    }
  </script>
</body>
</html>
