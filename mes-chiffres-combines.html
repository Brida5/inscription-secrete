<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes Chiffres CombinÃ©s</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .btn-export {
      background-color: #2196F3;
    }
    .btn-return {
      background-color: #777;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Mes Chiffres CombinÃ©s</h1>

  <div>
    <input type="text" id="chiffre1" placeholder="Chiffre 1 (00-99)" />
    <span>x</span>
    <input type="text" id="chiffre2" placeholder="Chiffre 2 (00-99)" />
    <button class="btn" onclick="ajouterCombine()">Valider</button>
  </div>

  <div style="margin-top:10px;">
    <input type="number" id="jetons-combine" placeholder="Jetons (max 6)" min="1" max="6" />
    <button class="btn" onclick="ajouterJetons()">Ajouter Jetons</button>
  </div>

  <table id="tableau">
    <thead>
      <tr>
        <th>Chiffres CombinÃ©s</th>
        <th>Jetons</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div>
    <button class="btn btn-export" onclick="exporterCSV()">ðŸ“¤ Exporter en CSV</button>
    <button class="btn btn-export" onclick="exporterPDF()">ðŸ“„ Exporter en PDF</button>
    <br /><br />
    <button class="btn btn-return" onclick="window.location.href='mes-chiffres.html'">â¬… Retour au menu</button>
  </div>

  <script>
    const tableau = document.querySelector("#tableau tbody");
    let chiffresTemp = "";
    const data = [];

    function ajouterCombine() {
      const c1 = document.getElementById("chiffre1").value.trim();
      const c2 = document.getElementById("chiffre2").value.trim();
      if (!/^\d{2}$/.test(c1) || !/^\d{2}$/.test(c2)) {
        alert("Entrez deux chiffres entre 00 et 99.");
        return;
      }
      chiffresTemp = `${c1} x ${c2}`;
      alert("Chiffre combinÃ© enregistrÃ©. Entrez maintenant le nombre de jetons.");
    }

    function ajouterJetons() {
      const jetons = parseInt(document.getElementById("jetons-combine").value, 10);
      if (!chiffresTemp) {
        alert("Veuillez entrer une combinaison d'abord.");
        return;
      }
      if (isNaN(jetons) || jetons < 1 || jetons > 6) {
        alert("Entrez un nombre de jetons entre 1 et 6.");
        return;
      }
      data.push({ combine: chiffresTemp, jetons });
      const row = document.createElement("tr");
      row.innerHTML = `<td>${chiffresTemp}</td><td>${jetons}</td>`;
      tableau.appendChild(row);
      chiffresTemp = "";
      document.getElementById("chiffre1").value = "";
      document.getElementById("chiffre2").value = "";
      document.getElementById("jetons-combine").value = "";
    }

    function exporterCSV() {
      const date = new Date().toLocaleString();
      let csv = `Export CSV - ${date}\nChiffres CombinÃ©s,Jetons\n`;
      data.forEach(item => {
        csv += `${item.combine},${item.jetons}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `export-combines-${Date.now()}.csv`;
      a.click();
    }

    function exporterPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const date = new Date().toLocaleString();
      doc.text("Export Chiffres CombinÃ©s - " + date, 10, 10);
      let y = 20;
      data.forEach(item => {
        doc.text(`${item.combine} - ${item.jetons} jetons`, 10, y);
        y += 10;
      });
      doc.save(`export-combines-${Date.now()}.pdf`);
    }
  </script>

</body>
</html>
