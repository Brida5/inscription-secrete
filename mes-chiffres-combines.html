<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Chiffres Combin√©s</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #eef2f5; padding: 2rem; }
    h1 { color: #333; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; font-size: 1rem; }
    .entry { margin-bottom: 1rem; }
    .entries { margin-top: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
  </style>
</head>
<body>
  <h1>Mes Chiffres Combin√©s</h1>
  <div class="entry">
    <label>Chiffre 1 : <input type="number" id="c1" min="00" max="99"></label>
    <span>x</span>
    <label>Chiffre 2 : <input type="number" id="c2" min="00" max="99"></label>
    <button onclick="validerCombine()">Valider</button>
  </div>

  <div id="jeton-combine" style="display:none;">
    <label>Jetons (max 6) : <input type="number" id="jetons" min="1" max="6"></label>
    <button onclick="enregistrerCombine()">Enregistrer</button>
    <label><input type="checkbox" id="complet"> Combine Complet (C)</label>
  </div>

  <div class="entries">
    <h2>Combin√©s Enregistr√©s</h2>
    <table id="table">
      <thead>
        <tr><th>Combinaison</th><th>Jetons</th><th>Complet</th><th>Date</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let combinaison = "";

    function validerCombine() {
      const c1 = document.getElementById('c1').value.padStart(2, '0');
      const c2 = document.getElementById('c2').value.padStart(2, '0');
      if (c1 >= 0 && c1 <= 99 && c2 >= 0 && c2 <= 99) {
        combinaison = `${c1}x${c2}`;
        document.getElementById('jeton-combine').style.display = 'block';
      } else {
        alert("Chiffres invalides (00-99)");
      }
    }

    function enregistrerCombine() {
      const jetons = parseInt(document.getElementById('jetons').value);
      const complet = document.getElementById('complet').checked;
      if (jetons > 0 && jetons <= 6) {
        const data = JSON.parse(localStorage.getItem('chiffres') || '[]');
        data.push({ type: 'combine', combinaison, jetons, complet, date: new Date().toISOString() });
        localStorage.setItem('chiffres', JSON.stringify(data));
        afficherCombines();
        document.getElementById('jeton-combine').style.display = 'none';
      } else {
        alert("Maximum 6 jetons par combinaison");
      }
    }

    function afficherCombines() {
      const data = JSON.parse(localStorage.getItem('chiffres') || '[]');
      const table = document.querySelector('#table tbody');
      table.innerHTML = '';
      data.filter(d => d.type === 'combine').forEach(d => {
        table.innerHTML += `<tr><td>${d.combinaison}</td><td>${d.jetons}</td><td>${d.complet ? '‚úÖ' : ''}</td><td>${new Date(d.date).toLocaleString()}</td></tr>`;
      });
    }

    afficherCombines();
  </script>
<div style="margin-top: 30px;">
  <a href="mes-chiffres.html">
    <button style="background-color: #2ecc71; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; margin-right: 10px;">
      ‚¨Ö Retour au menu
    </button>
  </a>

  <button onclick="exportCombines()" style="background-color: #f39c12; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer;">
    üì§ Exporter les chiffres combin√©s
  </button>
</div>
<script>
   // Export PDF
    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const now = new Date();
      const timestamp = now.toLocaleString();

      doc.setFontSize(16);
      doc.text("Export Mes Chiffres Simples et Combin√©s", 15, 20);
      doc.setFontSize(12);
      doc.text("Export√© le : " + timestamp, 15, 30);

      doc.setFontSize(14);
      let y = 45;
      doc.text("Chiffres Simples :", 15, y);
      y += 8;
      if (simples.length === 0) {
        doc.text("Aucun chiffre simple ajout√©.", 15, y);
        y += 8;
      } else {
        simples.forEach(item => {
          doc.text(`Chiffre: ${item.chiffre} ‚Äî Jetons: ${item.jetons}`, 15, y);
          y += 8;
        });
      }

      y += 10;
      doc.text("Chiffres Combin√©s :", 15, y);
      y += 8;
      if (combines.length === 0) {
        doc.text("Aucune combinaison ajout√©e.", 15, y);
        y += 8;
      } else {
        combines.forEach(item => {
          doc.text(`Combinaison: ${item.combinaison} ‚Äî Jetons: ${item.jetons}`, 15, y);
          y += 8;
        });
      }

      doc.save("mes_chiffres_simples_combinees.pdf");
      document.getElementById("export-time").textContent = `Dernier export : ${timestamp}`;
    }

    // Export CSV
    function exportCSV() {
      const now = new Date();
      const timestamp = now.toLocaleString();
      let csvContent = "Type,Chiffre/Combinaison,Jetons,Date\n";

      simples.forEach(item => {
        csvContent += `Simple,${item.chiffre},${item.jetons},${timestamp}\n`;
      });
      combines.forEach(item => {
        csvContent += `Combin√©,${item.combinaison},${item.jetons},${timestamp}\n`;
      });

      if (simples.length === 0 && combines.length === 0) {
        alert("Aucun chiffre √† exporter !");
        return;
      }

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "mes_chiffres_simples_combinees.csv";
      a.click();
      URL.revokeObjectURL(url);

      document.getElementById("export-time").textContent = `Dernier export : ${timestamp}`;
    }

</script>

</body>
</html>
