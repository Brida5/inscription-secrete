<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription Secrète</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    .form-container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    #code-section {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Inscription avec Code</h1>
    <form id="signup-form">
      <label>Code d'accès :</label>
      <input type="text" id="access-code" required />
      <button type="submit">Valider le code</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const CODE_SECRET = "ABCD1234"; // code d'accès que tu donnes

    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const userCode = document.getElementById("access-code").value.trim();

      if (userCode === CODE_SECRET) {
        window.location.href = "mes-chiffres.html";
      } else {
        document.getElementById("message").textContent = "❌ Code incorrect.";
      }
    });
  </script>
</body>
</html>
