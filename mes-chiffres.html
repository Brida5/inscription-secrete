<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription Secrète</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    .form-container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    #code-section {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Inscription avec Code</h1>
    <form id="signup-form">
      <label>Code d'accès :</label>
      <input type="text" id="access-code" required />
      <button type="submit">Valider le code</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const CODE_SECRET = "ABCD1234"; // code d'accès que tu donnes

    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const userCode = document.getElementById("access-code").value.trim();

      if (userCode === CODE_SECRET) {
        window.location.href = "mes-chiffres.html";
      } else {
        document.getElementById("message").textContent = "❌ Code incorrect.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chiffres combinés</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label, input, button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #27ae60;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    #combines-list {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .combine-item {
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }
    .combine-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Chiffres combinés</h1>
  <label>Entrez une combinaison (ex: 12x34) :</label>
  <input type="text" id="combine-input" placeholder="Ex : 12x34" />
  <button onclick="validerCombine()">Valider</button>

  <div id="jetons-section" style="display:none;">
    <label>Nombre de jetons (max 6) :</label>
    <input type="number" id="jetons-input" min="1" max="6" />
    <button onclick="enregistrerJetons()">Enregistrer</button>
  </div>

  <div id="combines-list"></div>

  <script>
    let currentCombine = "";
    const combines = [];

    function validerCombine() {
      const input = document.getElementById("combine-input").value.trim();
      if (/^\d{1,2}x\d{1,2}$/.test(input)) {
        currentCombine = input;
        document.getElementById("jetons-section").style.display = "block";
      } else {
        alert("Format invalide. Utilisez le format 12x34");
      }
    }

    function enregistrerJetons() {
      const jetons = parseInt(document.getElementById("jetons-input").value);
      if (!isNaN(jetons) && jetons > 0 && jetons <= 6) {
        combines.push({ combinaison: currentCombine, jetons });
        afficherCombines();
        document.getElementById("combine-input").value = "";
        document.getElementById("jetons-input").value = "";
        document.getElementById("jetons-section").style.display = "none";
      } else {
        alert("Nombre de jetons invalide (max 6)");
      }
    }

    function afficherCombines() {
      const list = document.getElementById("combines-list");
      list.innerHTML = "";
      combines.forEach(item => {
        const div = document.createElement("div");
        div.className = "combine-item";
        div.textContent = `${item.combinaison} — ${item.jetons} jetons`;
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
