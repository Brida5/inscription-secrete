<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes Chiffres</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .menu-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .menu-buttons a button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .simples-btn {
      background-color: #3498db;
      color: white;
    }

    .simples-btn:hover {
      background-color: #2980b9;
    }

    .combines-btn {
      background-color: #2ecc71;
      color: white;
    }

    .combines-btn:hover {
      background-color: #27ae60;
    }

    .retour-btn {
      background-color: #e74c3c;
      color: white;
      margin-top: 30px;
    }

    .retour-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Mes Chiffres</h1>

  <div class="menu-buttons">
    <a href="mes-chiffres-simples.html">
      <button class="simples-btn">Mes Chiffres Simples</button>
    </a>

    <a href="mes-chiffres-combines.html">
      <button class="combines-btn">Mes Chiffres Combinés</button>
    </a>
  </div>

  <div class="menu-bouton">
    <a href="mes-chiffres-simples-et-mes-chiffres-combines.html">
      <button class="simples-et-combines-btn">Mes chiffres simples et Combinés</button>
    </a>
  </div>

  <!-- Bouton retour à l'accueil si on veut revenir -->
  <a href="index.html">
    <button class="retour-btn">⬅ Retour à l'accueil</button>
  </a>
</body>
</html>
