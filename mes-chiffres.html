<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes Chiffres</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      text-align: center;
      padding: 40px;
      color: #2c3e50;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 8px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #1f5f8b;
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    input {
      padding: 10px;
      margin: 8px;
      width: 180px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .chiffre-item {
      margin: 6px 0;
      text-align: left;
    }

    .total {
      font-weight: bold;
      margin-top: 20px;
      color: #e67e22;
    }

    .menu-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }

    .hidden {
      display: none;
    }

    .active {
      background-color: #16a085 !important;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Mes Chiffres</h1>

  <div class="menu-buttons">
    <button onclick="showSection('simples')">ðŸ”¹ Simples</button>
    <button onclick="showSection('combines')">ðŸ”¸ CombinÃ©s</button>
    <button onclick="showSection('mixte')">ðŸŸ£ Simples + CombinÃ©s</button>
    <button onclick="location.href='index.html'">ðŸ”™ Accueil</button>
  </div>

  <!-- Chiffres Simples -->
  <div id="simples" class="section hidden">
    <h2>ðŸ”¹ Ajouter des chiffres simples</h2>
    <input type="number" id="simple-chiffre" placeholder="Chiffre (0-99)" min="0" max="99">
    <input type="number" id="jetons-simple" placeholder="Jetons (max 40)" min="1" max="40">
    <button onclick="ajouterChiffreSimple()">Ajouter</button>
    <div id="liste-simples"></div>
  </div>

  <!-- Chiffres CombinÃ©s -->
  <div id="combines" class="section hidden">
    <h2>ðŸ”¸ Ajouter des chiffres combinÃ©s</h2>
    <input type="number" id="chiffre1" placeholder="Chiffre 1 (0-99)" min="0" max="99">
    <input type="number" id="chiffre2" placeholder="Chiffre 2 (0-99)" min="0" max="99">
    <input type="number" id="jetons-combine" placeholder="Jetons (max 6)" min="1" max="6">
    <button onclick="ajouterCombine()">Ajouter</button>
    <div id="liste-combines"></div>
  </div>

  <!-- Formulaire mixte -->
  <div id="mixte" class="section hidden">
    <h2>ðŸŸ£ Ajouter chiffres simples et combinÃ©s</h2>

    <h4>Chiffre simple :</h4>
    <input type="number" id="mix-simple" placeholder="Chiffre (0-99)" min="0" max="99">
    <input type="number" id="mix-jetons-simple" placeholder="Jetons (max 40)" min="1" max="40">
    <button onclick="ajouterMixteSimple()">Ajouter</button>

    <h4>Chiffre combinÃ© :</h4>
    <input type="number" id="mix-c1" placeholder="Chiffre 1" min="0" max="99">
    <input type="number" id="mix-c2" placeholder="Chiffre 2" min="0" max="99">
    <input type="number" id="mix-jetons-combine" placeholder="Jetons (max 6)" min="1" max="6">
    <button onclick="ajouterMixteCombine()">Ajouter</button>

    <div id="liste-mixte"></div>
  </div>

  <div class="total" id="total-jetons">Total : 0 jetons</div>

  <script>
    let totalJetons = 0;

    const simples = [];
    const combines = [];
    const mixtes = [];

    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
    }

    function ajouterChiffreSimple() {
      const chiffre = parseInt(document.getElementById("simple-chiffre").value);
      const jetons = parseInt(document.getElementById("jetons-simple").value);
      if (isNaN(chiffre) || isNaN(jetons) || jetons > 40) return alert("Erreur de saisie.");
      simples.push({ chiffre, jetons });
      totalJetons += jetons;
      document.getElementById("liste-simples").innerHTML += `<div class="chiffre-item">${chiffre} â€” ${jetons} jetons</div>`;
      updateTotal();
    }

    function ajouterCombine() {
      const c1 = parseInt(document.getElementById("chiffre1").value);
      const c2 = parseInt(document.getElementById("chiffre2").value);
      const jetons = parseInt(document.getElementById("jetons-combine").value);
      if (isNaN(c1) || isNaN(c2) || isNaN(jetons) || jetons > 6) return alert("Erreur de saisie.");
      combines.push({ c1, c2, jetons });
      totalJetons += jetons;
      document.getElementById("liste-combines").innerHTML += `<div class="chiffre-item">${c1}x${c2} â€” ${jetons} jetons</div>`;
      updateTotal();
    }

    function ajouterMixteSimple() {
      const chiffre = parseInt(document.getElementById("mix-simple").value);
      const jetons = parseInt(document.getElementById("mix-jetons-simple").value);
      if (isNaN(chiffre) || isNaN(jetons) || jetons > 40) return alert("Erreur de saisie.");
      mixtes.push({ type: "simple", chiffre, jetons });
      totalJetons += jetons;
      document.getElementById("liste-mixte").innerHTML += `<div class="chiffre-item">Simple : ${chiffre} â€” ${jetons} jetons</div>`;
      updateTotal();
    }

    function ajouterMixteCombine() {
      const c1 = parseInt(document.getElementById("mix-c1").value);
      const c2 = parseInt(document.getElementById("mix-c2").value);
      const jetons = parseInt(document.getElementById("mix-jetons-combine").value);
      if (isNaN(c1) || isNaN(c2) || isNaN(jetons) || jetons > 6) return alert("Erreur de saisie.");
      mixtes.push({ type: "combine", combine: `${c1}x${c2}`, jetons });
      totalJetons += jetons;
      document.getElementById("liste-mixte").innerHTML += `<div class="chiffre-item">CombinÃ© : ${c1}x${c2} â€” ${jetons} jetons</div>`;
      updateTotal();
    }

    function updateTotal() {
      document.getElementById("total-jetons").innerText = `Total : ${totalJetons} jetons`;
    }
  </script>
</body>
</html>
